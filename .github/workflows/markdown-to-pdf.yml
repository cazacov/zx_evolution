name: Convert Markdown to PDF

on:
  push:
    paths:
      - 'docs/**/*.md'
  pull_request:
    paths:
      - 'docs/**/*.md'

permissions:
  contents: write

jobs:
  convert-markdown-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc google-chrome-stable
        
    - name: Convert markdown to PDF
      run: |
        chmod +x docs/scripts/convert-to-pdf.sh
        cd docs
        ./scripts/convert-to-pdf.sh
        
    - name: Commit and push PDF changes
      if: github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/*.pdf
        git diff --staged --quiet || git commit -m "Auto-update PDF files from markdown changes"
        git push